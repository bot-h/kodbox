	function linkHref($src,$dev=false){
		if($dev){echo './static/'.$src.'?v='.time(); return;}
		$static  = STATIC_PATH == './static/'?APP_HOST.'static/':STATIC_PATH;
		$version = GLOBAL_DEBUG ? time() : KOD_VERSION;//debug;
		echo $static . $src . '?'.$version;
	}
